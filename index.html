<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo/favcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Title -->
    <title>
      Bangladesh's First AI-Based Resume Builder, Interview Prep & Jobs Portal 2026 | CrossCareers
    </title>

    <!-- Meta Description -->
    <meta 
      name="description" 
      content="CrossCareers is an AI-powered career hub offering NGO jobs or careers, national and international (on-site, remote, freelance) job or career opportunities, ATS-friendly resume builder, cover letter generator, interview preparation tools, and productivity resources for professionals." 
    />

    <!-- Keywords -->
    <meta 
      name="keywords" 
      content="AI resume builder, NGO jobs or careers Bangladesh, international jobs or careers, humanitarian jobs or careers, ATS resume, interview preparation, cover letter generator, career development tools, productivity tools 2026" 
    />

    <!-- Author -->
    <meta name="author" content="CrossCareers" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://crosscareers.com/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Colors (Cross Browser Support) -->
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#0f172a" />

    <!-- Open Graph -->
    <meta property="og:title" content="Bangladesh's First AI Career Hub: Jobs, Resumes & Interview Tools | CrossCareers" />
    <meta property="og:description" content="Find National (Bangladesh) and international jobs or careers, build ATS-friendly resumes, generate cover letters, and prepare for interviews using AI-powered career tools." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crosscareers.com/" />
    <meta property="og:image" content="https://crosscareers.com/logo/favcon.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Resume Builder & NGO Jobs Portal 2026 | CrossCareers" />
    <meta name="twitter:description" content="AI-powered resume builder, NGO job updates, interview preparation & productivity tools for modern professionals." />
    <meta name="twitter:image" content="https://crosscareers.com/logo/favcon.png" />

    <!-- Structured Data (Organization Schema) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "CrossCareers",
        "url": "https://crosscareers.com/",
        "logo": "https://crosscareers.com/logo/favcon.png",
        "description": "Bangladesh's first AI-powered career hub offering NGO jobs, international opportunities, resume builder and interview preparation tools."
      }
    </script>

  </head>
